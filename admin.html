<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixro - لوحة التحكم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff3e00;
            --secondary: #ff7e00;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #00c896;
            --warning: #ffcc00;
            --danger: #ff1e56;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --border-radius: 12px;
            --box-shadow: 0 5px 20px rgba(255, 62, 0, 0.15);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* التصميم العلوي */
        header {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 126, 0, 0.2);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 0 15px rgba(255, 62, 0, 0.5);
        }
        
        .logo h1 {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--warning));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255, 62, 0, 0.3);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 126, 0, 0.1);
            padding: 10px 15px;
            border-radius: 30px;
            border: 1px solid rgba(255, 126, 0, 0.3);
        }
        
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--secondary);
        }
        
        /* إحصائيات سريعة */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(26, 26, 46, 0.6);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 126, 0, 0.2);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 62, 0, 0.25);
            background: rgba(26, 26, 46, 0.8);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: var(--gradient);
        }
        
        .stat-info h3 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .stat-info p {
            color: var(--gray);
        }
        
        /* نمط البطاقات */
        .card {
            background: rgba(26, 26, 46, 0.6);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 25px;
            transition: var(--transition);
            border: 1px solid rgba(255, 126, 0, 0.2);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 62, 0, 0.25);
            background: rgba(26, 26, 46, 0.8);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 126, 0, 0.2);
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* نمط النماذج */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(255, 126, 0, 0.3);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            color: white;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 62, 0, 0.3);
        }
        
        /* نمط الأزرار */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 62, 0, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 62, 0, 0.4);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        /* شبكة العناصر */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        /* المنتجات والطلبات */
        .product, .order {
            background: rgba(26, 26, 46, 0.6);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            position: relative;
            border: 1px solid rgba(255, 126, 0, 0.2);
        }
        
        .product:hover, .order:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 62, 0, 0.25);
            background: rgba(26, 26, 46, 0.8);
        }
        
        .product h3, .order h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .product p, .order p {
            color: var(--gray);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .product-price {
            color: var(--secondary) !important;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .product-actions, .order-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        /* التنبيهات */
        .alert {
            padding: 15px 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 30, 86, 0.2);
            border: 1px solid var(--danger);
        }
        
        .alert i {
            font-size: 1.5rem;
        }
        
        /* التجاوب */
        @media (max-width: 992px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .stats-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                flex-direction: column;
            }
        }
        
        /* الرسوم المتحركة */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* شريط البحث */
        .search-container {
            display: flex;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 20px;
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(255, 126, 0, 0.3);
            border-radius: 30px 0 0 30px;
            font-size: 1rem;
            color: white;
        }
        
        .search-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        /* تأثيرات النص */
        .glow-text {
            text-shadow: 0 0 10px rgba(255, 62, 0, 0.7);
        }
        
        /* علامة مائية */
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0.1;
            font-size: 8rem;
            font-weight: 900;
            z-index: -1;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--warning));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: rotate(-15deg);
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="fade-in">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-fire"></i>
                    </div>
                    <h1>PIXRO</h1>
                </div>
                <div class="user-info">
                    <img src="https://ui-avatars.com/api/?name=مدير+Pixro&background=ff7e00&color=fff" alt="صورة المشرف">
                    <div>
                        <div>مدير النظام</div>
                        <div>admin@pixro.com</div>
                    </div>
                </div>
            </div>
        </header>

        <!-- الإحصائيات السريعة -->
        <div class="stats-container">
            <div class="stat-card fade-in">
                <div class="stat-icon">
                    <i class="fas fa-box"></i>
                </div>
                <div class="stat-info">
                    <h3>27</h3>
                    <p>المنتجات</p>
                </div>
            </div>
            <div class="stat-card fade-in">
                <div class="stat-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="stat-info">
                    <h3>14</h3>
                    <p>الطلبات الجديدة</p>
                </div>
            </div>
            <div class="stat-card fade-in">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <h3>86</h3>
                    <p>العملاء</p>
                </div>
            </div>
            <div class="stat-card fade-in">
                <div class="stat-icon">
                    <i class="fas fa-coins"></i>
                </div>
                <div class="stat-info">
                    <h3>5,427</h3>
                    <p>الإيرادات (ريال)</p>
                </div>
            </div>
        </div>

        <div class="card fade-in">
            <div class="card-header">
                <h2 class="card-title"><i class="fas fa-plus-circle glow-text"></i> إضافة منتج جديد</h2>
            </div>
            <div class="card-body">
                <div class="form-row" style="display: flex; gap: 15px; margin-bottom: 20px;">
                    <div class="form-group" style="flex: 2;">
                        <input type="text" id="productName" class="form-control" placeholder="اسم المنتج">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <input type="text" id="productPrice" class="form-control" placeholder="السعر (ريال سعودي)">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary pulse" onclick="addProduct()">
                            <i class="fas fa-plus"></i> إضافة منتج
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card fade-in">
            <div class="card-header">
                <h2 class="card-title"><i class="fas fa-box glow-text"></i> منتجات متجر Pixro</h2>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="ابحث عن منتج...">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="card-body">
                <div class="grid" id="adminProducts">
                    <!-- سيتم ملء هذا القسم بالمنتجات عبر JavaScript -->
                </div>
            </div>
        </div>

        <div class="card fade-in">
            <div class="card-header">
                <h2 class="card-title"><i class="fas fa-clipboard-list glow-text"></i> قائمة الطلبات</h2>
            </div>
            <div class="card-body">
                <div class="grid" id="ordersList">
                    <!-- سيتم ملء هذا القسم بالطلبات عبر JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <div class="watermark">PIXRO</div>

    <script>
        // التحقق من صلاحية المستخدم
        if (localStorage.getItem("userType") !== "admin") {
            document.body.innerHTML = `
                <div class="container">
                    <div class="alert">
                        <i class="fas fa-exclamation-circle"></i>
                        <div>
                            <h3>غير مسموح بالوصول!</h3>
                            <p>هذه الصفحة مخصصة للمشرفين فقط. سيتم توجيهك إلى صفحة التسجيل.</p>
                        </div>
                    </div>
                </div>
            `;
            setTimeout(() => {
                window.location.href = "register.html";
            }, 3000);
        }

        let products = JSON.parse(localStorage.getItem("products")) || [];
        let orders = JSON.parse(localStorage.getItem("orders")) || [];

        function displayAdminProducts() {
            let container = document.getElementById("adminProducts");
            container.innerHTML = "";
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: var(--gray);">
                        <i class="fas fa-box-open" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <h3>لا توجد منتجات</h3>
                        <p>لم يتم إضافة أي منتجات بعد. قم بإضافة منتج جديد باستخدام النموذج أعلاه.</p>
                    </div>
                `;
                return;
            }
            
            products.forEach((p, i) => {
                container.innerHTML += `
                    <div class="product">
                        <h3><i class="fas fa-cube"></i> ${p.name}</h3>
                        <p class="product-price"><i class="fas fa-tag"></i> السعر: ${p.price} ريال</p>
                        <p><i class="fas fa-calendar"></i> تم الإضافة: ${new Date().toLocaleDateString()}</p>
                        <div class="product-actions">
                            <button class="btn btn-danger" onclick="deleteProduct(${i})">
                                <i class="fas fa-trash"></i> حذف
                            </button>
                        </div>
                    </div>`;
            });
        }

        function addProduct() {
            let name = document.getElementById("productName").value;
            let price = document.getElementById("productPrice").value;

            if (name && price) {
                products.push({ name, price });
                localStorage.setItem("products", JSON.stringify(products));
                displayAdminProducts();
                document.getElementById("productName").value = "";
                document.getElementById("productPrice").value = "";
                
                // عرض رسالة نجاح
                showNotification('تم إضافة المنتج بنجاح', 'success');
            } else {
                showNotification('يرجى ملء جميع الحقول', 'error');
            }
        }

        function deleteProduct(i) {
            if (confirm('هل أنت متأكد من رغبتك في حذف هذا المنتج؟')) {
                products.splice(i, 1);
                localStorage.setItem("products", JSON.stringify(products));
                displayAdminProducts();
                showNotification('تم حذف المنتج بنجاح', 'success');
            }
        }

        function displayOrders() {
            let container = document.getElementById("ordersList");
            container.innerHTML = "";

            if (orders.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: var(--gray);">
                        <i class="fas fa-clipboard-list" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <h3>لا توجد طلبات</h3>
                        <p>لم يتم تقديم أي طلبات حتى الآن.</p>
                    </div>
                `;
            } else {
                orders.forEach((o, i) => {
                    container.innerHTML += `
                        <div class="order">
                            <h3><i class="fas fa-shopping-bag"></i> ${o.product}</h3>
                            <p class="product-price"><i class="fas fa-tag"></i> السعر: ${o.price} ريال</p>
                            <p><i class="fas fa-user"></i> الاسم: ${o.name}</p>
                            <p><i class="fas fa-phone"></i> الهاتف: ${o.phone}</p>
                            <p><i class="fas fa-map-marker-alt"></i> العنوان: ${o.address}</p>
                            <p><i class="fas fa-clock"></i> الوقت: ${new Date().toLocaleTimeString()}</p>
                            <div class="order-actions">
                                <button class="btn btn-success" onclick="deleteOrder(${i})">
                                    <i class="fas fa-check"></i> تم التنفيذ
                                </button>
                            </div>
                        </div>`;
                });
            }
        }

        function deleteOrder(i) {
            if (confirm('هل أنت متأكد من اكتمال هذا الطلب؟')) {
                orders.splice(i, 1);
                localStorage.setItem("orders", JSON.stringify(orders));
                displayOrders();
                showNotification('تم تحديث حالة الطلب بنجاح', 'success');
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.padding = '15px 20px';
            notification.style.borderRadius = 'var(--border-radius)';
            notification.style.color = 'white';
            notification.style.boxShadow = 'var(--box-shadow)';
            notification.style.zIndex = '1000';
            notification.style.display = 'flex';
            notification.style.alignItems = 'center';
            notification.style.gap = '10px';
            notification.style.opacity = '0';
            notification.style.transform = 'translateX(100px)';
            notification.style.transition = 'var(--transition)';
            
            if (type === 'success') {
                notification.style.background = 'rgba(0, 200, 150, 0.9)';
                notification.style.border = '1px solid var(--success)';
            } else {
                notification.style.background = 'rgba(239, 71, 111, 0.9)';
                notification.style.border = '1px solid var(--danger)';
            }
            
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            // إظهار الإشعار
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // إخفاء الإشعار بعد 3 ثوان
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100px)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        window.onload = () => {
            displayAdminProducts();
            displayOrders();
            
            // إضافة بعض المنتجات والطلبات الافتراضية إذا لم تكن موجودة
            if (products.length === 0) {
                products = [
                    { name: "كيبورد ميكانيكي", price: "350" },
                    { name: "ماوس الألعاب", price: "220" },
                    { name: "سماعة الرأس", price: "180" }
                ];
                localStorage.setItem("products", JSON.stringify(products));
            }
            
            if (orders.length === 0) {
                orders = [
                    { product: "كيبورد ميكانيكي", price: "350", name: "أحمد السعدي", phone: "0551234567", address: "الرياض - حي المروج" },
                    { product: "ماوس الألعاب", price: "220", name: "فاطمة العتيبي", phone: "0547654321", address: "جدة - حي الصفا" }
                ];
                localStorage.setItem("orders", JSON.stringify(orders));
            }
            
            displayAdminProducts();
            displayOrders();
        };
    </script>
</body>
</html>
